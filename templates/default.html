		<meta name="author" content="Hafizadt Ghazali">
		<meta name="keywords" content="web designer malaysia, pereka web malaysia, graphic designer, laman web, portfolio" />
		<meta name="image" property="og:image" content="https://i.imgur.com/qXwFcy4.jpg" />
		<title>{{ page.name }}</title>
		<link rel="alternate" type="application/atom+xml" href="{{ page.root_path }}?/feed/">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

		<link rel="stylesheet" href="{{ page.root_path }}public/docs/css/screen.css" type="text/css" media="screen"> 
		<link rel="stylesheet" href="{{ page.root_path }}public/docs/css/font.css" type="text/css" media="screen"> 
		<link rel="shortcut icon" href="{{ page.root_path }}public/images/favico.gif" />

	</head>
	<body>
		<div class="container-fluid">
			<a class="logo" href="{{ page.root_path }}"><img src="{{ page.root_path }}public/images/page_logo.png" /></a>
		</div>
		<div class="container">
			<h1 class="col-sm-12 heading">
				{{ page.heading }}
			</h1>
			<div id="content" class="home">
				{% include 'partials/navigation/category_lists.html' %}
			</div>
			<hr>
		</div>
		<footer class="container mb-5">
			<div class="row">
				<div class="col">
					<p class="text-center">{% include 'partials/navigation/pages.html' %} <a href=https://twitter.com/hafizadtghazali>Twitter</a> &nbsp; <a href=https://www.linkedin.com/in/hafizadtghazali/>Linkedin</a> &nbsp; &copy; hakcipta terpelihara &nbsp; {{ page.name }} &nbsp; {{ page.current_year }} <em>Dikelola oleh <a href="https://github.com/kolber/stacey">Stacey</a></em></p>
				</div>
			</div>
		</footer>
	</body>
	<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript">
	$(".fadeIn").each(function() {
	  var src = $(this).data("src");
	  if (src) {
	      var img = new Image();
	      img.style.display = "none";
	      img.onload = function() {
	          $(this).fadeIn(1000);
	      };
	      $(this).append(img);            
	      img.src = src;
	  }
	});
	</script>
	<script type="text/javascript">

			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
